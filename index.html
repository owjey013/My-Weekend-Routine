<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Routine</title>
</head>
<body>
    <h1>My Weekend Routine</h1>
    
    <!-- Table representing the weekend routine -->
    <table border="1">
        <!-- Row 1: Header row -->
        <tr>
            <!-- Column 1: Time -->
            <th>Time</th> 
            <!-- Column 2: Activity -->
            <th>Activity</th> 
        </tr>
        <!-- Row 2: Morning -->
        <tr>
            <!-- Column 1: Time -->
            <td>8:00 AM</td> 
            <!-- Column 2: Activity -->
            <td>Wake up and have breakfast</td> 
        </tr>
        <!-- Row 3: Late Morning -->
        <tr>
            <!-- Column 1: Time -->
            <td>10:00 AM</td> 
            <!-- Column 2: Activity -->
            <td>Exercise or go for a walk</td> 
        </tr>
        <!-- Row 4: Afternoon -->
        <tr>
            <!-- Column 1: Time -->
            <td>12:00 PM</td> 
            <!-- Column 2: Activity -->
            <td>Lunch</td> 
        </tr>
        <!-- Row 5: Afternoon -->
        <tr>
            <!-- Column 1: Time -->
            <td>2:00 PM</td> 
            <!-- Column 2: Activity -->
            <td>Read a book or watch a movie</td> 
        </tr>
        <!-- Row 6: Evening -->
        <tr>
            <!-- Column 1: Time -->
            <td>6:00 PM</td> 
            <!-- Column 2: Activity -->
            <td>Dinner</td> 
        </tr>
        <!-- Row 7: Evening -->
        <tr>
            <!-- Column 1: Time -->
            <td>8:00 PM</td> 
            <!-- Column 2: Activity -->
            <td>Relax and unwind</td> 
        </tr>
        <!-- Row 8: Night -->
        <tr>
            <!-- Column 1: Time -->
            <td>10:00 PM</td> 
            <!-- Column 2: Activity -->
            <td>Go to bed</td> 
        </tr>
    </table>
</body>
</html>
